            if (typeof label !== 'string' || label.length <= maxLength) return label;
            const words = label.split(' ');
            const lines = [];
            let currentLine = '';
            words.forEach(word => {
                if ((currentLine + ' ' + word).trim().length > maxLength) {
                    lines.push(currentLine.trim());
                    currentLine = word;
                } else {
                    currentLine = (currentLine + ' ' + word).trim();
                }
            });
            if (currentLine) lines.push(currentLine.trim());
            return lines;
        };

                        maintainAspectRatio: false, responsive: true, cutout: '70%',
                        plugins: {
                            legend: { position: 'bottom', labels: { color: '#EAEAEA', font: { size: 14 }, boxWidth: 20 } },
                            tooltip: { callbacks: { title: tooltipTitleCallback } }
                        }
                    }
                });
            }

            const dialogueChartCtx = document.getElementById('dialogueChart')?.getContext('2d');
            if(dialogueChartCtx) {
                dialogueChart = new Chart(dialogueChartCtx, {
                    type: 'radar',
                    data: {
                        labels: chartData.dialogueChartLabels,
                        datasets: [{
                            label: chartData.dialogueChartTitle,
                            data: [8, 10, 6],
                            fill: true,
                            backgroundColor: 'rgba(8, 217, 214, 0.2)',
                            borderColor: '#08D9D6',
                            pointBackgroundColor: '#08D9D6',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#08D9D6'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        scales: {
                            r: {
                                angleLines: { color: 'rgba(234, 234, 234, 0.2)' },
                                grid: { color: 'rgba(234, 234, 234, 0.2)' },
                                pointLabels: { 
                                    color: '#EAEAEA', 
                                    font: { 
                                        size: (ctx) => {
                                            const width = ctx.chart.width;
                                            if (width < 400) return 10;
                                            return 12;
                                        }
                                    } 
                                },
                                ticks: {
                                    color: '#252A34',
                                    backdropColor: 'rgba(234, 234, 234, 0.8)',
                                    stepSize: 2
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }
        };

        const setLanguage = (lang) => {
            try {
                document.documentElement.lang = lang;
                const langData = translations[lang];
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key]) {
                        el.innerHTML = langData[key];
                    }
                });

                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                const activeBtn = document.getElementById(`lang-${lang}`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }

                createCharts(lang);
            } catch(e) {
                console.error("Error setting language:", e);
                document.body.innerHTML = '<div class="text-white text-center p-8">A critical error occurred. Please check the console.</div>';
            }
        };
        
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
        document.getElementById('lang-ru').addEventListener('click', () => setLanguage('ru'));
        document.getElementById('lang-zh').addEventListener('click', () => setLanguage('zh'));

        window.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>

</body>
</html>
